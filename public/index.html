 <script>
  async function classify(sentence) {
    const loader = document.getElementById('loadingSpinner');
    const textBox = document.getElementById('markdownText');

    loader.style.display = 'flex';
    textBox.innerHTML = ''; // 清空

    try {
      const response = await fetch('/api/classify-tone', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sentence })
      });

      const data = await response.json();

      const isChinese = /[\u4e00-\u9fff]/.test(sentence);

      const output = isChinese
        ? `
         <div class="result-block">
  <p><strong>句子：</strong><br>${sentence}</p>
  <p><strong>分級：</strong>
    <span class="tone-level tone-${data.tone_level.toLowerCase()}">${data.tone_level}</span>
  </p>
  <p><strong>語氣解釋：</strong></p>
  <p>${data.explanation}</p>
  <p><strong>幻覺風險：</strong>
    <span class="risk-${data.hallucination_risk}">${riskLabel(data.hallucination_risk)}</span>
  </p>
  <p><strong>修正建議：</strong></p>
  <p>${data.revision_suggestion}</p>
</div>

        : `
          <div class="result-block">
           <p><strong>Sentence:</strong><br>${sentence}</p>
            <p><strong>Grade:</strong> <span class="tone-level tone-${data.tone_level.toLowerCase()}">${data.tone_level}</span></p>
            <p><strong>Explanation:</strong><br>${data.explanation}</p>
            <p><strong>Hallucination Risk:</strong> <span class="risk-${data.hallucination_risk}">${data.hallucination_risk}</span></p>
            <p><strong>Suggestion:</strong><br>${data.revision_suggestion}</p>

          </div>`;

      textBox.innerHTML = output;

    } catch (e) {
      textBox.innerHTML = '⚠️ 無法連線至分析伺服器，請稍後再試。';
    } finally {
      loader.style.display = 'none';
    }
  }

  function riskLabel(risk) {
    if (risk === 'high') return '高';
    if (risk === 'medium') return '中';
    if (risk === 'low') return '低';
    return '';
  }
</script>
